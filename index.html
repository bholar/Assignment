<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <script src="script.js"></script>
  <form action="./success.html">
    <div>
      <h1>REGISTRATION PAGE</h1>
      <p>please fill in the following</p>
      <hr />
      <label for="fname">First name</label>

      <input type="text" placeholder="enter first name" name="fname" id="fname" required />
      <p>
        <label for="lname">Last name</label>

        <input type="text" placeholder="enter Last name" name="lname" id="lname" required />
      </p>
      <p>
        <label for="">Phone N0.</label>
        <input type="text" placeholder="enter number" name="number" id="number" />
      </p>
      <p>
        <label for="">Email Address</label>
        <input type="text" placeholder="enter email" name="name" id="name" />
      </p>

      <label for="Gender">Gender</label>
      <select name="Gender" id="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>


      </p>
      <p>
        <label for="">Date of Birth</label>
        <input type="date">
      </p>
      <p>
        <label for="favcolor">favorite Color</label>
        <input type="color" id="favcolor" name="favcolor">

      </p>
      <hr />
      <p>by clicking you agree to our <a href="">terms & conditions</a></p>
      <p>

        <button type="submit" class="Register">register</button>
      </p>
    </div>
  </form>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
